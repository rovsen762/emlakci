{% load static %}

<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from coderthemes.com/zircos/layouts/auth-confirm-mail.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 21 Feb 2026 14:06:16 GMT -->
<head>
    <meta charset="utf-8" />
    <title>Confirm Mail | Zircos - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'js/config.js' %}"></script>

    <!-- Vendor css -->
    <link href="{% static 'css/vendor.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="h-100">

    <div class="auth-bg d-flex min-vh-100 justify-content-center align-items-start">
        <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
            <div class="col-xl-4 col-lg-5 col-md-6">
                <div class="card overflow-hidden text-center p-xxl-4 p-3 mb-0">
                    <a href="index.html" class="auth-brand mb-4">
                        <img src="{% static 'assets/images/logo-dark.png' %}" alt="dark logo" height="26" class="logo-dark">
                        <img src="{% static 'assets/images/logo.png' %}" alt="logo light" height="26" class="logo-light">
                    </a>

                    <h4 class="fw-semibold mb-2 fs-20">OTP kodu təsdiqləyin</h4>

                    <p class="text-muted mb-4">Lütfən abc@xyz.com ünvanına göndərilmiş 6 rəqəmli kodu daxil edin </p>

                    <form action="{% url 'verify-forgot-password-otp' %}" method="post" class="text-start">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="email-code">Enter 6 Digit Code</label>
                            {{form.otp}}
                        </div>

                        <div class="mb-3 d-grid">
                            <button class="btn btn-primary fw-semibold" type="submit">OTP kodunu təsdiqlə</button>
                        </div>
                        <p class="mb-0 text-center text-muted">Don't received code yet? <a href="#!" class="link-primary fw-semibold text-decoration-underline">Send Again</a></p>
                    </form>
                </div>

                <div class="text-center mt-3">
                    <p class="fs-14 mb-4">Back To <a href="{% url 'login' %}" class="fw-semibold text-danger ms-1">Login!</a></p>

                    <p class="mt-auto mb-0">
                        <script>document.write(new Date().getFullYear())</script> © Zircos - By <a href="https://1.envato.market/coderthemes" target="_blank" class="fw-bold text-decoration-underline text-uppercase text-reset fs-12">Coderthemes</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.js' %}"></script>

</body>
